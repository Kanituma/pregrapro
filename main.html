<script src="js/rellax.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.0/jquery.js"></script>
<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
<script>
var queue = new createjs.LoadQueue(false);
queue.on("progress",event =>{
    $("#loading").css("transition","1.7s")
})
queue.on("complete",event =>{
    MuApp()
})
// queue.on("fileload",MuApp)
//大于500k的预加载
queue.loadFile("images/sprite.jpg")
queue.loadFile("images/floor.png")
queue.loadFile("images/wall4.png")
queue.loadFile("images/wall2.png")
queue.loadFile("images/wall6.png")
queue.loadFile("images/wall5.png")
function MuApp(){
    $(".loader").css("opacity","0");
    setTimeout(function(){$("#loading").css("opacity","0");},100)
    var h = $(window).height();
    var times = h / 640;
    
    $("#open").css("transform","translate(-50%,-50%) scale("+times+")")
    $("#openani").css("animation","anim1 4s 1s steps(76) both")
    
    console.log("sdfsdf")
    
    
    
    var flag = true;
     setInterval(function(){
        
        $('#openani').on('animationend webkitAnimationEnd', function() { 
            if(flag == true){
                $("#opbtn").css("opacity","1");
                setTimeout(function(){
                    flag = false;
                },200)
                console.log(flag)
            }
            if(flag == false){              
                    $(".white").css("opacity","0")
                    $(".page1").css("display","none")
                    $("#loading").css("display","none")
            }
             
        });
    },100)
    $("#opbtn").click(function(){
        $("#openani").css("animation","anim2 1s 1s steps(17) both")
        $("#opbtn").css("opacity","0")
    })
    var rellax = new Rellax('.rellax', {
        speed: -2,
        center: false,
        wrapper: null,
        round: true,
        vertical: false,
        horizontal: true
    })
    $(document).scroll(function() {
        var w = $("#ssix").offset().left + $("#ssix").width()
        $(".page2").css("width",w)
    })
    
    // $(".img").click(function(){
    //     console.log("点啦")
    //     $(".comment").removeClass("close")
    //     $(".comment").addClass("open")
        
    // })
    var i;
    $(".img").bind("click",function(){
        i = $(".img").index($(this))
        console.log("这是第"+i+"张画")
    })
}

</script>
